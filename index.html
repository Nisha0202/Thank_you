    body {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

    .heart {
      width: 100px;
      height: 100px;
     
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }

      ;
    }


  </style>

  <div class="mx-auto py-52 md:py-56 lg:py-64  h-full">
